@if(isLoggedIn){
  <app-navbar
  (searchTermChange)="searchTerm = $event"
  (minPriceChange)="minPrice = $event"
  (maxPriceChange)="maxPrice = $event">
</app-navbar>
}
@else{
  <div class="welcome-message">
    <h1>Welcome to CodeForge !</h1>
    <p>Your journey to learning starts here.</p>
    <p><a routerLink="/login">Login</a> or <a routerLink="/signup">Sign up</a> to get started.</p>
  </div>
}
<div class="main-content">
  
<router-outlet></router-outlet>
</div>
