<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-subtitle>Enter your username to retrieve your password</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" required />
            <mat-icon matSuffix>account_circle</mat-icon>
            @if(forgotPasswordForm.get('username')?.hasError('required')){
            <mat-error>Username is required</mat-error>
            }
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
            Submit
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions align="end">
        <p>Remember your password? </p>
        <button mat-button color="accent" [routerLink]="'/login'">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
