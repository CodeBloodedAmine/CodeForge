<div class="courses-container">
  @for(course of filteredCourses ; track $index){
  <mat-card class="course-card" (click)="onCardClick(course.id)">
    <a [routerLink]="['/course', course.id]" class="course-link">
      <img mat-card-image [src]="course.image" alt="{{ course.name }}" class="imgc" />
      <mat-card-header>
        <div mat-card-avatar class="course-avatar"></div>
        <mat-card-title>{{ course.name }}</mat-card-title>
        <mat-card-subtitle>{{ course.category }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="course-description">{{ course.description | slice: 0: 100 }}...</p>
        <p class="course-price">
          <strong>Price:</strong> {{ course.price | currency }}
        </p>
        @if(course.isPopular){
        <p class="popular-badge">Popular Course</p>
        }
        <p><strong>Start Date:</strong> {{ course.startDate | date }}</p>
      </mat-card-content>
    </a>
  </mat-card>
}
</div>
